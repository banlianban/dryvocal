version: '3.8'

services:
  # Docusaurus网站服务
  docusaurus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: removeui-docusaurus
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - removeui-network

  # 可选：添加nginx反向代理
  nginx-proxy:
    image: nginx:alpine
    container_name: removeui-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - docusaurus
    restart: unless-stopped
    networks:
      - removeui-network
    profiles:
      - proxy

networks:
  removeui-network:
    driver: bridge

volumes:
  nginx_cache:
    driver: local